<!DOCTYPE html>
<html>
    <head>
    <title> Alan</title>
    </head>
    <body>
        <script type="text/javascript">
            var myData={
                name:"Alan",
                weather:"sunny",
                printMessage:function(){
                    document.writeln("Hello "+this.name+". ");
                    document.writeln("Today is "+this.weather+". ");
                }
            };
            myData.printMessage();
        </script>
    </body>
</html>
